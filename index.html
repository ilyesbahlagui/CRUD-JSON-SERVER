<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="js/main.js"></script>
    <title>Crud</title>
</head>

<body>
    <h1>Recette de Cuisine</h1>
    <!-- Affichage recette de cuisine  -->
    <div class="col-12 d-flex flex-wrap" id="recette">
    </div>
    <!-- INPUT -->
    <hr>
    <div class="col-12 ">
        <div class="col-12 ">
            <div class="d-flex justify-content-between col-12">
                <div class="mb-2 col-2">
                    <label for="nom_recette" class="form-label">Nom de la recette</label>
                    <input type="text" class="form-control" id="nom_recette">
                </div>
                <div class="mb-2 col-2">
                    <label for="nb_part" class="form-label">Nombre(s) de part(s)</label>
                    <input type="text" class="form-control" id="nb_part">
                </div>
                <div class="mb-3 col-2">
                    <label for="lien" class="form-label">Lien</label>
                    <input type="text" class="form-control" id="lien">
                </div>
                <div class=" mb-3 col-3">
                    <p class="p-0">Description</p>
                    <textarea class="form-control"  id="description"
                        style="height: 100px"></textarea>
                </div>
            </div>
            <div >
                <div>
                    <label for="nom_recette" class="form-label">Ingredient(s) :</label>
                </div>
                <div class=" col-2 " id="add_ingredient">
                    <div class="mb-3 me-2">
                        <label for="nom_ingredient" class="form-label">Nom </label>
                        <input type="text" class="form-control" id="nom_ingredient">
                    </div>
                    <div class="mb-3">
                        <label for="quantite" class="form-label">Quantitée</label>
                        <input type="text" class="form-control" id="quantite">
                    </div>
                    <div class="mb-3">
                        <label for="unitee" class="form-label">Unitée</label>
                        <input type="text" class="form-control" id="unitee">
                    </div>
                </div>
                
              

            </div>
            <button id="btn-add-input" onclick="inputDynamique()" class="btn btn-success "><i class="fa-solid fa-plus me-2"></i>Nouvelle
                Ingredient</button>
            <button onclick="addRecette()" id="btn-add" class="btn btn-success btn-add"><i class="fa-solid fa-plus me-2"></i>Ajouter</button>
         <button onclick="modifRecette()" class="btn btn-primary me-2 hide " id="btn-add-modif"><i class="fa-solid fa-pen-to-square me-2"></i>Modifier</button>
         <button onclick="Empty()"class="btn btn-warning btn-annule hide" id="btn-annule"><i class="fa-solid fa-arrow-rotate-left me-2"></i>Annuler</button></div>  
        </div>
        <div id="result"></div>
    </div>



  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Voulez vous vraiment supprimer cette recette ?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
          <button onclick="deleteRecette()"type="button" class="btn btn-warning">Supprimer</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
